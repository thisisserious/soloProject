<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Good Help</title>

    <!-- scripts -->
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../scripts/index.module.js"></script>
    <script src="../scripts/index.controller.js"></script>
    <script src="../scripts/index.service.js"></script>

    <!-- styles -->
    <link rel="title icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />

</head>

<body>
    <main ng-app="goodHelpApp" ng-controller="GoodHelpController as ctrl">
        <!-- Brand in navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Good Help</a>
                    <!-- navbar tabs -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li class="active"><a href="#">Register</a></li>
                        <li class="active"><a href="#">Sign In</a></li>
                    </ul>
                    <!-- navbar search -->
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- jumbotron: name & brief description -->
        <div class="jumbotron">
            <div class="container">
                <h1>Good Help</h1>
                <h2>(is hard to find)</h2>
                <p>This is a description about what this app is and why it matters.</p>
                <p>
                    Angular test: {{ 1 + 3 + 3 + 3 + 3 }}
                </p>
                <p ng-repeat="org in ctrl.orgs">
                  {{ org.name }}
                </p>
            </div>
        </div>
        <!-- image -->
        <div class="container-fluid">
            <img src="../assets/phone.jpg" class="img-responsive" alt="Red phone and phone cord" />
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted"> Good Help &copy; 2016</p>
            </div>
        </footer>
    </main>
</body>

</html>
