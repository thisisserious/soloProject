<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Good Help</title>

    <!-- vendors -->
    <script src="../vendors/angular.min.js"></script>
    <script src="../vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvxVdxhDqyVuMMiiKEcoqBAva5BOguGKw&libraries=places"></script>
    <link rel="stylesheet" href="../vendors/ui-bootstrap-csp.css" />
    <script src="../vendors/ui-bootstrap.js"></script>
    <script src="../vendors/ui-bootstrap-tpls.js"></script>
    <script src="../vendors/angular-animate.min.js"></script>

    <!-- scripts -->
    <script src="../scripts/index.module.js"></script>
    <script src="../scripts/index.controller.js"></script>
    <script src="../scripts/index.service.js"></script>
    <script src="../scripts/modal.controller.js"></script>

    <!-- angular-route -->
    <script src="scripts/route.config.js"></script>

    <!-- styles -->
    <link rel="title icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../vendors/dist/css/bootstrap.min.css" />
    <base href="/" />
</head>

<body>
    <main ng-app="goodHelpApp" ng-controller="GoodHelpController as ctrl">
        <!-- Brand in navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home">Good Help</a>
                    <!-- navbar tabs -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/home">Home</a></li>
                        <!-- <li class="active"><a href="/register">Register</a></li> -->
                        <li class="active"><a href="/signin">Sign In</a></li>
                    </ul>
                    <!-- navbar search -->
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" ng-model="ctrl.searchTerm" class="form-control" placeholder="Find an organization..." />
                        </div>
                        <a class="btn btn-info" href="/search" ng-click="ctrl.searchFor(ctrl.searchTerm)" role="button">Search</a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Angular view -->
        <ng-view></ng-view>
        <!-- footer -->
        <footer class="footer">
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <p class="text-muted"> Good Help <span class="glyphicon glyphicon-copyright-mark"></span> 2016</p>
                </div>
            </nav>
        </footer>
    </main>
</body>

</html>
