<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Good Help</title>

    <!-- vendors -->
    <script src="../vendors/angular.min.js"></script>
    <script src="../vendors/angular-route.min.js"></script>

    <!-- scripts -->
    <script src="../scripts/index.module.js"></script>
    <script src="../scripts/index.controller.js"></script>
    <script src="../scripts/index.service.js"></script>

    <!-- angular-route -->
    <script src="scripts/route.config.js"></script>

    <!-- styles -->
    <link rel="title icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
    <base href="/" />
</head>

<body>
    <main ng-app="goodHelpApp" ng-controller="GoodHelpController as ctrl">
        <!-- Brand in navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home">Good Help</a>
                    <!-- navbar tabs -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/home">Home</a></li>
                        <li class="active"><a href="/register">Register</a></li>
                        <li class="active"><a href="#">Sign In</a></li>
                    </ul>
                    <!-- navbar search -->
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Angular view -->
        <ng-view></ng-view>
        <!-- footer -->
        <footer class="footer">
          <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="text-muted"> Good Help &copy; 2016</p>
            </div>
          </nav>
        </footer>
    </main>
</body>

</html>
