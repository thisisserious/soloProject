<div class="container">
    <h1>Search results:</h1>
    <div class="row">
        <div ng-repeat="result in ctrl.searchedPlaces" class="col-md-12">
          <h3>{{ result.name }}</h3>
          <p>{{ result.formatted_address }}</p>
          <img ng-src="{{result.photos.html_attributions["0"]}}" />
          <hr />
        </div>
    </div>
</div>
